<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Time-It!</title>
  </head>
  <body>
    <h1 class="title">Time-It!</h1>
    <div class="light-switch-container">
      <button class="light-switch">Dark Mode</button>
    </div>
    <div class="page-buttons">
      <button class="add ">Add <br />Stopwatch</button>
      <button class="remove ">
        Remove <br />
        Stopwatch
      </button>
    </div>
    <div class="page-buttons">
      <button class="start-all">Start All</button>
      <button class="reset-all">Reset All</button>
    </div>
    <section class="stopwatches">
      <section class="stopwatch">
        <p class="time">00:00:00:00</p>
        <div class="buttons">
          <button class="start start-timer">Start</button>
          <button class="reset">Reset</button>
        </div>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
