<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <h1 class="title">Time-It!</h1>
    <div class="page-buttons">
      <button class="add button">Add <br />Stopwatch</button>
      <button class="remove button">
        Remove <br />
        Stopwatch
      </button>
    </div>
    <div class="page-buttons">
      <button class="start-all button">Start All</button>
      <button class="reset-all button">Reset All</button>
    </div>
    <section class="stopwatches">
      <section class="stopwatch">
        <p class="time">00:00:00:00</p>
        <div class="buttons">
          <button class="start button">Start</button>
          <button class="reset button">Reset</button>
        </div>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
