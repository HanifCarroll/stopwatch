<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/ionicons@4.4.8/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time-It!</title>
  </head>
  <body>
    <h1 class="title">Time-It!</h1>
    <div class="page-buttons">
      <a class="add button"> <i class="fas fa-plus"></i> </a>
      <a class="remove button"> <i class="fas fa-minus"></i> </a>
      <a class="light-switch button">Dark Mode</a>
      <a class="start-all button"><i class="fas fa-play"></i></a>
      <a class="reset-all button"><i class="fas fa-undo-alt"></i></a>
    </div>
    <section class="stopwatches">
      <section class="stopwatch">
        <p class="time">00:00:00:00</p>
        <div class="buttons">
          <a class="start start-timer button">Start</a>
          <a class="reset button">Reset</a>
        </div>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
